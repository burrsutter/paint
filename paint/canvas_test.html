<!DOCTYPE html>
<head>
  <title>Canvas Testing</title>
  <style>
   html, body {
     width:  100%;
     height: 100%;
     margin: 0px;
     overflow: hidden;	
	 background-color: #FF6666;
   }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
  <script src="vertxbus.js"></script>
</head>
<body>
	<div id="header">Blah, Blah</div>
	<div id="mainBody">
	</div>
	<script>
	var canvi = {};
	for (var i = 0; i < 75; i++) {
	    var canvas = document.createElement('canvas');

		canvas.id = "foo" + i;
		canvas.width = 100;
		canvas.height = 100;
		canvas.style.position = "relative";
		canvas.style.border = "1px solid";
		
		// canvas.style.background = "#FF0066"; // Fuschia
		// canvas.style.background = "#00FF00"; // Neon Green
		// canvas.style.background = "#272730"; // Dark Grey
		canvas.style.background = "#000000"; // Black
		// canvas.style.background = "#FF4105"; // Orange
     	// canvas.style.background = "#FE0001"; // Red
        // canvas.style.background = "#FFFF00"; // Yellow


		// var body = document.getElementsByTagName("body")[0];
		var body = document.getElementById("mainBody");
		body.appendChild(canvas);

	    canvi[i] = document.getElementById("foo" + i);

	}
	for (var k in canvi) {
	    if (canvi.hasOwnProperty(k)) {
		    console.log("key: " + k + " value: " + canvi[k].id);
	    }
	}
	
 	</script>
</body>
</html>
